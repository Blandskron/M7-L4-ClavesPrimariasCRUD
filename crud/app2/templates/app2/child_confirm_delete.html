<!DOCTYPE html>
<html>
<head>
    <title>Delete Child</title>
</head>
<body>
    <h1>Delete Child</h1>
    <p>Are you sure you want to delete "{{ child.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'child_list' %}">Cancel</a>
</body>
</html>
